<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<script>
    $(function () {
        var url = location.search;
        var uId=url.split("=")[1];
        var str="http://localhost:8080/user/getUserList/"+"uId/"+"eq/"+uId;
        $.ajax({
            url:str,
            type:"GET",
            dataType:'JSON',
            contentType : "application/json; charset=utf-8",
            success:function(data){
                document.getElementById("L_pwd").value=data.password;
                document.getElementById("L_name").value=data.name;
                document.getElementById("L_urull").value=data.uRull;
                document.getElementById("L_telCode").value=data.telCode;
                document.getElementById("L_status").value=data.status;
                document.getElementById("L_dptid").value=data.dptId;
                document.getElementById("L_receivepackageid").value=data.receivePackageId;
                document.getElementById("L_delivepackageid").value=data.delivePackageId;
                document.getElementById("L_transpackageid").value=data.transPackageId;
            },
            error:function (error) {
                alert(error);
            }
        });
        $("#edit").click(function (){
            var password=$("#L_pwd").val();
            var name=$("#L_name").val();
            var urull=$("#L_urull").val();
            var telcode=$("#L_telCode").val();
            var status=$("#L_status").val();
            var dptid=$("#L_dptid").val();
            var receivepackageid=$("#L_receivepackageid").val();
            var delivepackageid=$("#L_delivepackageid").val();
            var transpackageid=$("#L_transpackageid").val();
            $.ajax({
                url: "http://localhost:8080/user/updateUserInfo",
                type: "post",
                dataType: "JSON",
                contentType : "application/json; charset=utf-8",
                data: JSON.stringify({"password":password,"name":name,"uRull":urull,"telCode":telcode,"status":status,"dptId":dptid,
                    "receivePackageId":receivepackageid,"delivePackageId":delivepackageid,"transPackageId":transpackageid}),
                success : function(data) {
                    layer.msg('已修改!',{icon:1,time:1000});
                },
                error : function(error) {
                    alert(error);
                }

            });
        });
    });
</script>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_pwd" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_pwd" name="password" required="" lay-verify="password"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_name" name="pass" required="" lay-verify="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_urull" class="layui-form-label">
                <span class="x-red">*</span>uRull
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_urull" name="uRull" required="" lay-verify="uRull"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_telcode" class="layui-form-label">
                <span class="x-red">*</span>电话号码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_telcode" name="telCode" required="" lay-verify="telCode"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_status" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_status" name="status" required="" lay-verify="status"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_dptid" class="layui-form-label">
                <span class="x-red">*</span>部门编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_dptid" name="dptId" required="" lay-verify="dptId"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_receivepackageid" class="layui-form-label">
                <span class="x-red">*</span>揽收包裹编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_receivepackageid" name="receivePackageId" required="" lay-verify="receivePackageId"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_delivepackageid" class="layui-form-label">
                <span class="x-red">*</span>派送包裹编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_delivepackageid" name="delivePackageId" required="" lay-verify="delivePackageId"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_transpackageid" class="layui-form-label">
                <span class="x-red">*</span>传送包裹编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_transpackageid" name="transPackageId" required="" lay-verify="transPackageId"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button id="edit" class="layui-btn" lay-filter="add" lay-submit="">
                编辑
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer;

        //自定义验证规则
        form.verify({
            password: function(value){
                if(value === '' || value === null){
                    return '密码不能为空';
                }
            }
            ,name: function(value){
                if(value === '' || value === null){
                    return '姓名不能为空';
                }
            }
            ,uRull: function(value){
                if(value === '' || value === null){
                    return 'uRull不能为空';
                }
            }
            ,telcode: function(value){
                if(value === '' || value === null){
                    return '电话号码不能为空';
                }
            }
            ,status: function(value){
                if(value === '' || value === null){
                    return '状态不能为空';
                }
            }
            ,dptId: function(value){
                if(value === '' || value === null){
                    return '部门编号不能为空';
                }
            }
            ,receivePackageId: function(value){
                if(value === '' || value === null){
                    return '滥收包裹编号不能为空';
                }
            }
            ,delivePackageId: function(value){
                if(value === '' || value === null){
                    return '派送包裹编号不能为空';
                }
            }
            ,transPackageId: function(value){
                if(value === '' || value === null){
                    return '传送包裹编号不能为空';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("修改成功", {icon: 6},function () {
                //关闭当前frame
                x_admin_close();
                // 可以对父窗口进行刷新
                x_admin_father_reload();
            });
            return false;
        });
    });
</script>
</body>

</html>
