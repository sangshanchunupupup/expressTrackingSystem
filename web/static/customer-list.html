<html class="x-admin-sm" lang="ch">
  <head>
    <meta charset="UTF-8">
    <title>客户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
  </head>
  <script>
      $(function(){
          $("#submit").click(function () {
              switch ($("#select").val()){
                  case 'name'://getCustomerListByName
                      var str="http://localhost:8080/misc/getCustomerListByName/"+$("#input").val();
                      break;
                  case 'telCode'://getCustomerListByTelCode
                      var str="http://localhost:8080/misc/getCustomerListByTelCode/"+$("#input").val();
                      break;
                  default:
              }
              $.ajax({
                  url:str,
                  type:"GET",
                  dataType:'JSON',
                  contentType : "application/json; charset=utf-8",
                  success:function(data){
                      for(var i=0;i<data.length;i++){
                          $("#numspan").text("共有数据："+(data.length).toString()+"条");
                          $("#firsttbody").html("<tr> <td> <div class='layui-unselect layui-form-checkbox' lay-skin='primary' data-id='2'>" +
                              "<i class='layui-icon'>&#xe605;</i></div> </td> <td>"+data[i].id +"</td> <td>" + data[i].name +"</td>" +
                              "<td>"+data[i].telCode +"</td><td>"+data[i].department +" </td><td>"+data[i].regionCode +"</td>" +
                              "<td>"+data[i].address +"</td><td>"+data[i].postCode +"</td> <td class='td-status'> " +
                              "<span class='layui-btn layui-btn-normal layui-btn-mini'>已启用</span></td> " +
                              "<td class='td-manage'> " +
                              "<a onclick='customer_stop(this,'10001')' href='javascript:;'  title='启用'> " + "<i class='layui-icon'>&#xe601;</i> </a> " +
                              "<a title='编辑' onclick='x_admin_show('编辑','customer-edit.html',600,400)'  href='javascript:;'>" + "<i class='layui-icon'>&#xe642;</i> </a>" +
                              "<a onclick='x_admin_show('修改密码','customer-password.html',600,400)' title='修改密码' href='javascript:;'> " + "<i class='layui-icon'>&#xe631;</i> </a>" +
                              "<a title='删除' onclick='customer_del(this,'要删除的id')' href='javascript:;'> " + "<i class='layui-icon'>&#xe640;</i> </a> </td> </tr> </tr>");
                          //$("#firsttbody").html("<a href='http://www.baidu.com'>http://www.baidu.com</a>");
                      }
                  },
                  error:function(error){
                      alert("error");
                  }
              });
          });
      });
  </script>
  
  <body>
  <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:30px">刷新</i></a>
  </div>
    <div class="x-body">
      <div class="layui-row">

        <form class="layui-form layui-col-md12 x-so" method="#">
            <div class="layui-inline" style="margin-left: 630px">
                    <select id="select">
                        <option value="name">姓名</option>
                        <option value="telCode">电话号码</option>
                    </select>
                <input id="input" class="layui-input" type="text" name="customername" placeholder="请输入..." autocomplete="off" value="">
                <button class="layui-btn" id="submit" type="button"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </form>

      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./customer-add.html',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" id="numspan" style="line-height:40px" type="text">共有数据：0条</span>
      </xblock>
      <table class="layui-table x-admin" id="maintable" onclick="">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>姓名</th>
            <th>手机</th>
            <th>部门</th>
            <th>地区编码</th>
            <th>地址</th>
            <th>邮政编码</th>
            </tr>
        </thead>
        <tbody id="firsttbody">

        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="prev" href="" >&lt;&lt;</a>
          <a class="num" href="" >1</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function customer_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }

          });
      }

      /*用户-删除*/
      function customer_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }
      // 删除全部
      function delAll (argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
  </body>
</html>
